{% extends "base.html" %}
{% block content %}
<div class="custom_container">
  <div class="card_content">
    <h2>Delete Account</h2>
    <p>Are you sure you want to delete your account? This cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-orange">Yes, delete my account</button>
      <a href="{% url 'dashboard' %}" class="btn btn-orange">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
