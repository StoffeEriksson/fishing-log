% extends "base.html" %}
{% block content %}
<div class="dashboard">
  <div class="dashboard-section">
    <h2>Your Fishing Sessions</h2>
    {% if sessions %}
      <ul class="session-list">
        {% for session in sessions %}
          <li>
            <strong>{{ session.date }}</strong> - {{ session.location|default:"No location" }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>You haven't logged any sessions yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
